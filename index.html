<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- Изображение профиля -->
      <div class="img">
        <img src="assets/image.jpg" alt="Profile Image">
      </div>
      <span>Biography</span>
      <p class="info">Hello! Im shiwze! I'm a junior developer in the front-end direction. I am 16 years old. I live in Russia, below there are links to my other sources.</p>
      
      <div class="share">
        <!-- Ссылка на GitHub -->
        <a href="https://github.com/shiwze" target="_blank" class="github">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
        </a>
        
        <!-- Ссылка на первый Telegram -->
        <a href="https://t.me/shiwze" target="_blank" class="telegram">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Telegram_2019_Logo.svg" alt="Telegram">
        </a>
        
        <!-- Ссылка на второй Telegram -->
        <a href="https://t.me/TGKShiwze" target="_blank" class="telegram">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Telegram_2019_Logo.svg" alt="Telegram">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
